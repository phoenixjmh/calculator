<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display-box">
          <div class="display-field"></div> 
        </div>
          <div class="numberpanel">
            
            <div class="numbers">
               <div class="row1 row">
                  <button   class="number" id="button-1">1</button>
                  <button class="number"id="button-2">2</button>
                 <button class="number"id="button-3">3</button>
          </div>
          <div class="row2 row">
                <button class="number"id="button-4">4</button>
                <button class="number"id="button-5">5</button>
               <button class="number"id="button-6">6</button>
            
          </div>
          <div class="row3 row">
            <button class="number"id="button-7">7</button>
            <button class="number"id="button-8">8</button>
            <button class="number"id="button-9">9</button>
          </div><div class="row4 row">
            <button class="number"id = button-0>0</button>
          <button class="number" id = 'dot'>.</button></div></div>
            <div class="operator-panel"><div class="operators">
              <button class="operator"id = backspace><<</button>

              <button class="operator"id = clear>C</button>
            <button class="operator"id='plus'>+</button>
            <button class="operator" id = 'minus'>-</button>
            <button class="operator" id = 'divide'>/</button>
            <button class="operator" id = 'multiply'>*</button>
            <button class="operator" id = 'equals'>=</button></div></div></div></div></div>
      
      
    
</body>
<script src = "script.js"></script>
</html>
